version: '3'

services:

  db:
    image: postgres:latest
    ports:
      - "5432:5432"

  web:
    #image: nickrnathan/nicksresumesite_web
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn nicksresumesite.wsgi -b 0.0.0.0:80"
    #command: "python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./src:/src
      - ./static:/static
    expose:
      - "80"
    # ports:
    #   - "80:8000"
    depends_on:
      - db
    environment:
      - SECRET_KEY=${DJANGO_SECRET_KEY}

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src:/src
      - ./config/nginx:/etc/nginx/conf.d
      - ./static:/static
    depends_on:
      - web